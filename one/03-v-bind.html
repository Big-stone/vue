<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-bind</title>
    <script src="../vue.min.js"></script>
</head>
<body>
    <!--v-bind:可以绑定html标签的任何一个属性-->
    <div id="app">
        <a href="#" v-bind:title="title" v-bind:userid="uid">Google</a>
    </div>


    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                title:'搜索引擎',
                uid:8
            }
        })
    </script>
</body>
</html>
