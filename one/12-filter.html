<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>私有过滤器</title>
    <script src="../vue.min.js"></script>
</head>
<body>

        <div id="app">
            {{msg | toLower | replace('l', 'x')}}
        </div>

    <script>

        var vm = new Vue({
            el:'#app',
            data:{
                msg: 'Hello World'
            },
            filters: {
                toLower(input) {
                    //转换小写的过滤器
                    return input.toLowerCase();
                },
                //替换的过滤器
                replace(input, oldValue, newVlue) {
                    // var reg = /\d{5}/;
                    // var reg = new RegExp('\d{5}')
                    //正则替换
                    var reg = new RegExp(oldValue, 'g');
                    return input.replace(reg, newVlue);
                }
            }
        })
    </script>
</body>
</html>
